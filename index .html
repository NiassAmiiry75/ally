<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notification">
        <div class="warning">
           <h2 class="warning_title">				
               <p>erreur</p>			</h2>
           <p class="info_warning"></p>
       </div>
   </div>
   
    <div class="container dflex jcc aic fdc">
        <span id="key"></span>
        <div class="open-modal">+</div>
        <div class="search-client">
            <input type="search" id="search-client-input" placeholder="Rechercher un client">
            <ul class="search-client-result">
                <!-- <li class="search-client-item">
                    <span class="nom">Mame Boye</span>
                    <span class="img"></span>
                </li>
                <li class="search-client-item">
                    <span class="nom">Mame Boye</span>
                    <span class="img"></span>
                </li>
                <li class="search-client-item">
                    <span class="nom">Mame Boye</span>
                    <span class="img"></span>
                </li> -->
            </ul>
        </div>
        <div class="card">
            <div class="infos dflex">
                <div class="info flex2 dflex fdc jcsb">
                    <div class="row dflex jcsb aic">
                        <span class="label">Nom :</span>
                        <span class="data" id="lastname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Prénom :</span>
                        <span class="data" id="firstname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Téléphone :</span>
                        <span class="data" id="phone">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Email :</span>
                        <span class="data" id="email">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Solde :</span>
                        <span class="data" id="solde">...</span>
                    </div>
                </div>
                <div class="photo flex1">
                    <img src="..." alt="...">
                </div>
            </div>
            <hr>
            <div class="transactions dflex fdc">
                <div class="title" style="flex: 3;">
                    <span>Transactions (<code>...</code>)</span>
                    <span id="btnDetail" class="btn-detail">+</span>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <th>Numero</th>
                                <th>Date</th>
                                <th>Sens</th>
                                <th>Montant</th>
                            </tr>
                        </thead>
                        <tbody  >
                            <tr>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>                               
                            </tr>                           
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <label for="mnt">Montant</label>
                    <input type="number" id="mnt" placeholder="Montant..." class="from-control">
                </div>
                
                <div class="form-group">
                    <label for="trans">Transaction</label>
                    <select id="trans" class="from-control">
                        <option selected>Choisir une transaction</option>
                        <option value="d">Depot</option>
                        <option value="r">Retrait</option>
                        <option value="f">Transfert</option>
                        <option value="annuler" id="cool& ">ANNULER</option>
                    </select>
                    <div class="form-group">
                        <label for="tel">Telephone</label>
                        <input type="text" id="tel" placeholder="Telephone" class="from-control">
                    </div>
                </div>
                <ul class="search-results"></ul>
                <button type="button" >Enregistrer</button>
            </div>
        </div>
        <div class="navigation">
            <button type="button" class="next"> suivant </button>
        </div>
    </div>

    <div class="modal-add-client" id="noss" >
        <div class="modal-header">Ajout de client</div>
        <div class="modal-body">
            <div class="form-group">
                <label for="tel">Nom</label>
                <input type="text" id="nom" placeholder="Nom" class="from-control" required>
            </div>
            <div class="form-group">e',
                <label for="tel">Prénom</label>
                <input type="text" id="prenom" placeholder="Prénom" class="from-control" required>
            </div>
            <div class="form-group">
                <label for="tel">Email</label>
                <input type="text" id="mail" placeholder="email" class="from-control" required>
            </div>
            <div class="form-group">
                <label for="tel">Téléphone</label>
                <input type="text" id="new-tel" placeholder="Telephone" class="from-control" required>
            </div>
            <div class="form-group">
                <span class="label" id="PHOTO">PHOTO:</span>
                <input type="text" id="PHOTO" placeholder="pHOTO" class="from-bon"  required>
            
            </div>
        </div>
        <div class="modal-footer">
            <button class="save">Enregistrer</button>
            <button class="cancel">Annuler</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
